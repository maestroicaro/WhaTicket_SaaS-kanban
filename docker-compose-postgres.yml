version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: whaticket-postgres
    environment:
      POSTGRES_USER: whaticket
      POSTGRES_PASSWORD: whaticket123
      POSTGRES_DB: whaticket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: