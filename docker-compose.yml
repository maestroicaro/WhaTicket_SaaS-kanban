services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-whaticket}
      POSTGRES_PASSWORD: ${DB_PASS:-whaticket123}
      POSTGRES_DB: ${DB_NAME:-whaticket}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whaticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whaticket}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - whaticket-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8080}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DB_USER: ${DB_USER:-whaticket}
      DB_PASS: ${DB_PASS:-whaticket123}
      DB_NAME: ${DB_NAME:-whaticket}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_me_too_in_production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - whaticket-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      REACT_APP_BACKEND_URL: ${BACKEND_URL:-http://localhost:8080}
    depends_on:
      - backend
    networks:
      - whaticket-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:/data
  redis_data:/data

networks:
  whaticket-network:
    driver: bridge
