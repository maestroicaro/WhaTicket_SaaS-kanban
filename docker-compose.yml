version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:13
    container_name: whaticket-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whaticket}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whaticket123}
      POSTGRES_DB: ${POSTGRES_DB:-whaticket}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whaticket}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para Cache e Filas
  redis:
    image: redis:7-alpine
    container_name: whaticket-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_forte_123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.node
    container_name: whaticket-backend
    environment:
      # URLs
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      
      # Ambiente
      NODE_ENV: production
      PORT: 8080
      
      # Banco de Dados
      DB_DIALECT: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-whaticket}
      DB_PASS: ${POSTGRES_PASSWORD:-whaticket123}
      DB_NAME: ${POSTGRES_DB:-whaticket}
      
      # Redis
      REDIS_URI: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_forte_123}
      REDIS_OPT_LIMITER_MAX: 1
      REDIS_OPT_LIMITER_DURATION: 3000
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      
      # Limites
      USER_LIMIT: 10000
      CONNECTIONS_LIMIT: 100000
      CLOSED_SEND_BY_ME: true
      HOURS_CLOSE_TICKETS_AUTO: 24
      
      # Webhook
      VERIFY_TOKEN: whaticket_production
      
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - backend_uploads:/app/public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whaticket-frontend
    environment:
      REACT_APP_BACKEND_URL: ${BACKEND_URL}
      REACT_APP_HOURS_CLOSE_TICKETS_AUTO: 24
      GENERATE_SOURCEMAP: false
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  default:
    name: whaticket-network